                    </div>

                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label for="nome" class="col-md-12">Nome completo</label>
                                    <div class="col-md-12">
                                        <input type="text" id="nome" placeholder="Johnathan Doe" class="form-control form-control-line"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label for="cpf" class="col-md-12">CPF</label>
                                        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-4">
                                        <label for="rg" class="col-md-12">RG</label>
                                        <input type="text" id="rg" placeholder="XX.XXX.XXX-X" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-2">
                                        <label for="orgao-emissor" class="col-md-12">Órgão Emissor</label>
                                        <input type="text" id="orgao-emissor" class="form-control form-control-line"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-1">
                                        <label for="cep" class="col-md-12">CEP</label>
                                        <input type="text" id="cep" placeholder="XX.XXX-XXX" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-5">
                                        <label for="endereco" class="col-md-12">Endereço</label>
                                        <input type="text" id="endereco" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-1">
                                        <label for="numero" class="col-md-12">Número</label>
                                        <input type="text" id="numero" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-2">
                                        <label for="bairro" class="col-md-12">Bairro</label>
                                        <input type="text" id="bairro" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-2">
                                        <label for="cidade" class="col-md-12">Cidade</label>
                                        <input type="text" id="cidade" class="form-control form-control-line"> 
                                    </div>
                                    <div class="col-md-1">
                                        <label for="uf" class="col-md-12">UF</label>
                                        <select id="uf" required class="form-control row b-none">
                                            <option disabled selected>UF</option>
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AP</option>
                                            <option>AM</option>
                                            <option>BA</option>
                                            <option>CE</option>
                                            <option>DF</option>
                                            <option>ES</option>
                                            <option>GO</option>
                                            <option>MA</option>
                                            <option>MT</option>
                                            <option>MS</option>
                                            <option>MG</option>
                                            <option>PA</option>
                                            <option>PB</option>
                                            <option>PR</option>
                                            <option>PE</option>
                                            <option>PI</option>
                                            <option>RJ</option>
                                            <option>RN</option>
                                            <option>RS</option>
                                            <option>RO</option>
                                            <option>RR</option>
                                            <option>SC</option>
                                            <option>SP</option>
                                            <option>SE</option>
                                            <option>TO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Email</label>
                                    <div class="col-md-12">
                                        <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Senha</label>
                                    <div class="col-md-12">
                                        <input type="password" value="password" class="form-control form-control-line"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Confirmação de Senha</label>
                                    <div class="col-md-12">
                                        <input type="password" value="password" class="form-control form-control-line"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Cadastrar Parte</button>
                                    </div>
                                </div>
