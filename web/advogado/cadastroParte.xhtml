<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../template.xhtml">
    <ui:define name="titulo"><title>Perfil</title></ui:define>
    <ui:define name="menu"><li>
                        <h:commandLink action="/advogado/cadastroParte.xhtml" value="" styleClass="waves-effect"><i class="fa fa-user fa-fw" aria-hidden="true"></i><span class="hide-menu">Cadastrar Parte</span></h:commandLink>
                    </li></ui:define>
    <ui:define name="principal">
        
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Cadastro de Parte</h4> </div>
                        <h:messages style="color: green"  showDetail="false"/>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="white-box">
                            <h:form class="form-horizontal form-material" id="form">
                        <div class="form-group">
                            <h:outputLabel for="nome" class="col-md-12" value="Nome Completo"/>
                            <div class="col-md-12">
                                <h:inputText class="form-control form-control-line" id="nome" value="#{cadastroMB.nome}" /> </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="email" class="col-md-12" value="Email"/>
                            <div class="col-md-12">
                                <h:inputText class="form-control form-control-line" id="email" value="#{cadastroMB.email}" /> </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="cpf" class="col-md-12" value="CPF"/>
                            <div class="col-md-12">
                                <h:inputText class="form-control form-control-line" id="cpf" value="#{cadastroMB.cpf}" /> </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-12" value="Estado: " for="estado"/>
                            <h:selectOneMenu id="estado" value="#{cadastroMB.estado}" class="form-control form-control-line" converter="estadoConverter">
                                <f:ajax event="change" listener="#{cadastroMB.atualizaCidades}"
                        execute="form:estado" render="form:cidade"/>
                                <f:selectItems value="#{cadastroMB.estados}" var="vestado" itemLabel="#{vestado.nome}" itemValue="#{vestado}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-12" value="Cidade: " for="cidade"/>
                            <h:selectOneMenu id="cidade" value="#{cadastroMB.cidade}" class="form-control form-control-line" converter="cidadeConverter">
                                <f:selectItems value="#{cadastroMB.cidades}" var="vcidade" itemLabel="#{vcidade.nome}" itemValue="#{vcidade}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="end" class="col-md-12" value="Endereço"/>
                            <div class="col-md-12">
                                <h:inputText class="form-control form-control-line" id="end" value="#{cadastroMB.endereco}" /> </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-12" for="senha" value="Senha"/>
                            <div class="col-md-12">
                                <h:inputSecret class="form-control form-control-line" id="senha" value="#{cadastroMB.senha}"/> </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-md-12" for="senha2" value="Confirmação de Senha"/>
                            <div class="col-md-12">
                                <h:inputSecret class="form-control form-control-line" id="senha2" value="#{cadastroMB.senha2}"/> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <h:commandButton class="btn btn-success" value="Cadastrar" action="#{cadastroMB.cadastrarParte}"/>
                            </div>  
                        </div>
                    </h:form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            
        
        </ui:define>
        
    <ui:define name="scripts">
        <script>
            $('#form').submit(function(e) {
                
                var senha = $("#form\\:senha").val();
                var senha2 = $("#form\\:senha2").val();
                if(senha!==senha2){
                    e.preventDefault();
                    alert("As senhas precisam ser iguais.");
                }
             });
        </script>
    </ui:define>
</ui:composition>
