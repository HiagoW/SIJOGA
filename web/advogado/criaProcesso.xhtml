<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../template.xhtml">
    <ui:define name="titulo"><title>Home Advogado</title></ui:define>
    <ui:define name="menu"><li>
                        <h:commandLink action="/advogado/cadastroParte.xhtml" value="" styleClass="waves-effect"><i class="fa fa-user fa-fw" aria-hidden="true"></i><span class="hide-menu">Cadastrar Parte</span></h:commandLink>
                    </li></ui:define>
    <ui:define name="principal">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Criação do processo</h4> </div>
                </div>
                <!-- /.row -->
                <!--row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="form-horizontal form-material">
                                <h:form id="form">
                                    <div class="form-group">
                                        <h:outputLabel class="col-md-12" value="Cliente: " for="cliente"/>
                                        <div class="col-md-6" id="selectCliente">
                                        <h:selectOneMenu id="cliente" value="#{criaProcessoMB.cliente}" class="form-control form-control-line" converter="usuarioConverter">
                                            <f:selectItems value="#{criaProcessoMB.partes}" var="vusuario" itemLabel="#{vusuario.nome}" itemValue="#{vusuario}"/>
                                        </h:selectOneMenu>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-md-12" value="Parte: " for="parte"/>
                                        <div class="col-md-6" id="selectParte">
                                        <h:selectOneMenu id="parte" value="#{criaProcessoMB.parte}" class="form-control form-control-line" converter="usuarioConverter">
                                            <f:selectItems value="#{criaProcessoMB.partes}" var="vusuario2" itemLabel="#{vusuario2.nome}" itemValue="#{vusuario2}"/>
                                        </h:selectOneMenu>
                                            </div>
                                    </div>
                                
                                        <div class="form-group">
                                            <div class="col-md-6">
                                            <h:commandButton value="Enviar" class="btn btn-success" action="#{criaProcessoMB.criar}"/>
                                            </div>
                                            </div>
                                
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                
            </div>
                
            </ui:define>
            <ui:define name="scripts">
                <script>
                    document.getElementById("form").onsubmit = function(event) {mySubmitFunction(event)};
                    function mySubmitFunction()
                        {
                          if($( "#selectParte > select" ).val() === $( "#selectCliente > select").val()){
                              alert("Não é possível que uma pessoa processe ela mesma.");
                              event.preventDefault();
                              return false;
                          }
                        }
                </script>
            </ui:define>
</ui:composition>
