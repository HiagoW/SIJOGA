<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../template.xhtml">
    <ui:define name="titulo"><title>Home Advogado</title></ui:define>
    <ui:define name="principal">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Criação do processo</h4> </div>
                </div>
                <!-- /.row -->
                <!--row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="form-horizontal form-material">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel class="col-md-12" value="Cliente: " for="cliente"/>
                                        <div class="col-md-6" id="selectCliente">
                                        <h:selectOneMenu id="cliente" value="#{criaProcessoMB.cliente}" class="form-control form-control-line" converter="usuarioConverter">
                                            <f:selectItems value="#{criaProcessoMB.partes}" var="vusuario" itemLabel="#{vusuario.nome}" itemValue="#{vusuario}"/>
                                        </h:selectOneMenu>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-md-12" value="Parte: " for="parte"/>
                                        <div class="col-md-6" id="selectParte">
                                        <h:selectOneMenu id="parte" value="#{criaProcessoMB.parte}" class="form-control form-control-line" converter="usuarioConverter">
                                            <f:selectItems value="#{criaProcessoMB.partes}" var="vusuario2" itemLabel="#{vusuario2.nome}" itemValue="#{vusuario2}"/>
                                        </h:selectOneMenu>
                                            </div>
                                    </div>
                                
                                        <div class="form-group">
                                            <div class="col-md-6">
                                            <h:commandButton value="Enviar" styleClass="btn btn-danger btn-block btn-rounded waves-effect waves-light" action="#{criaProcessoMB.criar}"/>
                                            </div>
                                            </div>
                                
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                
            </div>
                
            </ui:define>
            <ui:define name="scripts">
                <script>
                    var cont = 0;
                    $( document ).ready(function() {
                            $('#selectParte > select > option').each(function() {
                                if(cont == 0){
                                    $(this).hide();
                                    cont+=1;
                                }else{
                                    $("#selectParte > select").val($(this).val());
                                    return false;
                                    
                                }
                            });
                            $('#selectParte > select option:eq(2)').attr('selected', 'selected');
                            
                        $('#selectCliente > select').on('change', function (e) {
                            var optionSelected = $("option:selected", this);
                            var valueSelected = this.value;
                            $('#selectParte > select > option').each(function() {
                                if($(this).val()==valueSelected){
                                    $(this).hide();
                                }else{
                                    $("#selectParte > select").val($(this).val());
                                    $(this).show();
                                }
                            });
                        });
                        $('#selectParte > select').on('change', function (e) {
                            var optionSelected = $("option:selected", this);
                            var valueSelected = this.value;
                            $('#selectCliente > select > option').each(function() {
                                if($(this).val()==valueSelected){
                                    $(this).hide();
                                }else{
                                    $("#selectParte > select").val($(this).val()).change();
                                    $(this).show();
                                }
                            });
                        });
                    });
                </script>
            </ui:define>
</ui:composition>
