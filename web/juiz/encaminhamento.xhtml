<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../template.xhtml">
    <ui:define name="titulo"><title>Home Juiz</title></ui:define>
    <ui:define name="principal">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Processo 123</h4> </div>
                </div>
                <!-- /.row -->
                <!--row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">DADOS DO PROCESSO</h3>
                            <h2 class="box-title">STATUS: AGUARDANDO DELIBERAÇÃO</h2>
                            <div class="form-horizontal form-material">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Número do processo</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="#{processoMB.processo.id}" styleClass="form-control form-control-line"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Data de criação</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="data" styleClass="form-control form-control-line"/> 
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Advogado da parte promovente</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="#{processoMB.processo.advogadoPromovente.nome}" styleClass="form-control form-control-line"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Parte promovente</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="#{processoMB.processo.promovente.nome}" styleClass="form-control form-control-line"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Advogado da parte promovida</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="#{processoMB.processo.advogadoPromovido.nome}" styleClass="form-control form-control-line"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-md-12">Parte promovida</label>
                                        <div class="col-md-12">
                                            <h:inputText disabled="disabled" value="#{processoMB.processo.promovido.nome}" styleClass="form-control form-control-line"/> 
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-12">Advogado João da Silva anexou documento comprobatório. É necessário deliberação para continuamento do processo.</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="form-group col-md-3">
                                        <select class="form-control pull-right row b-none" id="encaminhamento">
                                            <option value="intimar">Intimação</option>
                                            <option value="encerrar">Encerrar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="form-group col-md-3">
                                        <button class="btn btn-danger btn-block btn-rounded waves-effect waves-light" id="encaminhar">Submeter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <!--row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">FASES DO PROCESSO 
                            </h3>
                            <div class="table-responsive">
                                <table class="table ">
                                    <thead>
                                        <tr>
                                            <th>DATA</th>
                                            <th>ADVOGADO</th>
                                            <th>TÍTULO</th>
                                            <th>ARQUIVO</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <h:inputHidden value="#{processoMB.necessitaResposta}" id="necessitaResposta"/>
                                        <ui:repeat value="#{processoMB.processo.fases}" var="fase">
                                            <tr>
                                                <td><h:outputText value="#{fase.data}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:MM"/>
                                                    </h:outputText></td>
                                                <td class="txt-oflo"><h:outputText value="#{fase.responsavel.nome}"/></td>
                                                <td><h:outputText value="#{fase.fase.descricao}"/></td>
                                                <td><a href='#'><h:outputText value="#{fase.arquivo}"/></a></td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table></div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
                
            </ui:define>
    <ui:define name="scripts">
        <script>
    $(document).ready(function(){
            console.log($("#necessitaResposta").val());
            if($("#necessitaResposta").val() == "true"){
                $("#encaminhamento").append(new Option("Aceitar pedido", "aceita"));
                $("#encaminhamento").append(new Option("Negar pedido", "nega"));
            }
            $("#encaminhar").click(function(){
                selecionado = $("#encaminhamento").children("option:selected").val();
                switch(selecionado){
                    case "aceitar":
                        window.location.replace("aceita.html");
                        break;
                    case "negar":
                        window.location.replace("nega.html");
                        break;
                    case "intimar":
                        window.location.replace("intima.html");
                        break;
                    case "encerrar":
                        window.location.replace("encerra.html");
                        break;
                }
            });
        });
</script>
    </ui:define>
            
</ui:composition>
